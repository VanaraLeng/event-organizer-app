<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar> Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['','event']" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"> Public Events </a>
      <a mat-list-item [routerLink]="['','event', 'me']" routerLinkActive="active-link">My Events</a>
      <mat-divider />
      <a mat-list-item *ngIf="userService.isLoggedIn()" (click)='logout()' color="accent"> Log Out </a>
      <a mat-list-item *ngIf="!userService.isLoggedIn()" (click)='login()' color="accent"> Log In / Join </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>event_available</mat-icon>
      <span class="hspace"> </span>
      <span> Eventizer</span>
      <span class="spacer"></span>

      <button mat-fab color="primary" extended *ngIf="userService.isLoggedIn()" (click)="viewProfile()">
        <mat-icon>account_circle</mat-icon>
        {{ userService.state$.value.firstName | titlecase }} {{ userService.state$.value.lastName | titlecase }}
      </button>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
